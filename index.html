<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vend-o-Matic</title>
    <meta name="description"
          content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky"
             src="https://image.ibb.co/dWqvr9/sunset-360.jpg">
        <img id="grid"
             src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png">
        <a-asset-item id="helmet" src="https://gitcdn.link/repo/diero42/Assets_Various/main/FlightHelmet/glTF/FlightHelmet.gltf"></a-asset-item>
      </a-assets>
      <a-sky src="#sky" rotation="0 -135 0"></a-sky>
      <a-entity position="0 0 0.5">
        <a-sphere position="0 3.5 -5"
                  radius="0.3"
                  color="#65B8BF"
                  animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 3.3 -5; loop: true"></a-sphere>
        <a-cylinder position="0 0 -2"
                  radius="0.75"
                  height="0.1"
                  color="#36454F"
                  rotation="0 0 0"></a-cylinder>
        <a-box position="0 1 -2"
               rotation="0 0 0"
               color="#FA92FB"
               height="1.9"
               width=".8"></a-box>
        <a-plane text="value: Buy; font: roboto; align: center; width: 2"
                 width="0.7"
                 rotation="0 0 0"
                 position="0 1.8 -1.49"
                 height="0.2"
                 color="#8F8CF2"></a-plane>
        <a-plane text="value: Create; font: roboto; align: center; width: 2"
                 rotation="0 0 0"
                 position="0 1.55 -1.49"
                 width="0.7"
                 height="0.2"
                 color="#8F8CF2"></a-plane>
        <a-plane text="value: Collaborate; font: roboto; align: center; width: 2"
                 rotation="0 0 0"
                 position="0 1.3 -1.49"
                 width="0.7"
                 height="0.2"
                 color="#8F8CF2"></a-plane>
      </a-entity>
      <a-entity gltf-model="#helmet"
                position="1.1 0.8 -1.5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 2000; to: 1.1 0.6 -1.5; loop: true"
                animation__2="property: rotation; easing: linear; to: 0 360 0; loop: true; dur: 10000"></a-entity>
       <!--<a-entity
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>-->
    </a-scene>
  </body>
</html>
