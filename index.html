<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vend-o-Matic</title>
    <meta name="description"
          content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky"
             src="https://live.staticflickr.com/65535/50037728251_3f00294bdd_k.jpg">
        <img id="grid"
             src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png">
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-entity position="0 0 0.5">
        <a-sphere position="0 3.5 -5"
                  radius="0.3"
                  color="#65B8BF"
                  shader="flat"
                  animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 3.3 -5; loop: true"></a-sphere>
        <a-cylinder position="0 0 -2"
                  radius="0.75"
                  height="0.1"
                  color="#36454F"
                  rotation="0 0 0"></a-cylinder>
        <a-box position="0 1 -2"
               rotation="0 0 0"
               color="#FA92FB"
               height="1.9"
               width=".8"></a-box>
        <a-plane text="value: Nick; font: roboto; align: center; width: 2"
                 width="0.7"
                 rotation="0 0 0"
                 position="0 1.8 -1.49"
                 height="0.2"
                 color="#8F8CF2"></a-plane>
        <a-plane text="value: Wes; font: roboto; align: center; width: 2"
                 rotation="0 0 0"
                 position="0 1.55 -1.49"
                 width="0.7"
                 height="0.2"
                 color="#8F8CF2"></a-plane>
        <a-plane text="value: Loren; font: roboto; align: center; width: 2"
                 rotation="0 0 0"
                 position="0 1.3 -1.49"
                 width="0.7"
                 height="0.2"
                 color="#8F8CF2"></a-plane>-->
      </a-entity>
    </a-scene>
  </body>
</html>
