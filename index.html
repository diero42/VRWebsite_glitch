<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vend-o-Matic</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="https://live.staticflickr.com/65535/50753370981_c539b406c1_6k.jpg">
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-entity position="0 0 0.5">
        <a-box position="0 1 -2" rotation="0 0 0" color="#FF71CE" height="1.9" width=".8" shadow></a-box>
        <a-plane rotation="0 0 0" position="0 1.8 -1.49" width="0.7" height="0.2" color="#01CDFE"></a-plane>
        <a-plane rotation="0 0 0" position="0 1.55 -1.49" width="0.7" height="0.2" color="#01CDFE"></a-plane>
        <a-plane rotation="0 0 0" position="0 1.3 -1.49" width="0.7" height="0.2" color="#01CDFE"></a-plane>
        <a-plane rotation="0 0 0" position="0 1.05 -1.49" width="0.7" height="0.2" color="#01CDFE"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
